# Legacy Model format:
# model-data: -1

# Modern Model format:
# item-identifier: "none"

mappings:
  example:
    # Item type
    type: "minecraft:iron_sword"
    # Item identifier, Set to "none" to ignore the item model
    item-identifier: "none"
    # options
    displayentityoptions:
      # The y-offset of display entity
      y-offset: -0.5
      # The height of display entity
      height: 1.7
      # Use entity scale, instead of entity properties
      vanilla-scale: false
      vanilla-scale-multiplier: 1
      # Equip custom items (items with custom mapping) to hand
      hand: false
